<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridge Game - Rebuilding Connection</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #000;
    }
    #message {
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Rebuilding Connection</h2>
  <p id="message">Tap the tiles to build a bridge to Aria.</p>
  <canvas id="bridgeCanvas" width="480" height="480"></canvas>

  <script>
    const canvas = document.getElementById('bridgeCanvas');
    const ctx = canvas.getContext('2d');
    const tileSize = 40;
    const gridSize = 12;
    const avatarImg = new Image();
    avatarImg.src = 'https://i.imgur.com/9OC7GRw.gif';

    let currentRound = 0;
    let builtTiles = [];
    let bridgePath;
    let bgTimeout = null;

    const rounds = [
      // Round 1
      [[4,6], [4,5], [4,4], [4,3], [4,2], [4,1]],

      // Round 2
      [[3,6], [3,5], [4,5], [4,4], [5,4], [5,3], [5,2]],

      // Round 3 - fake tiles included
      {
        path: [[2,7], [3,7], [4,7], [4,6], [4,5], [3,5], [2,5], [2,4]],
        fakes: [[3,6], [4,4], [1,7]]
      },

      // Round 4 - zigzag path
      {
        path: [[5,8], [5,7], [4,7], [4,6], [3,6], [3,5], [3,4], [4,4], [4,3]],
        fakes: [[2,8], [4,5], [3,3]]
      },

      // Round 5 - long and curved
      {
        path: [[1,9], [2,9], [3,9], [3,8], [4,8], [4,7], [5,7], [5,6], [6,6], [6,5], [6,4]],
        fakes: [[4,6], [5,5], [2,8]]
      }
    ];

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          ctx.strokeStyle = '#333';
          ctx.strokeRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }

      builtTiles.forEach(([x, y]) => {
        ctx.fillStyle = '#00f';
        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
      });

      const lastTile = builtTiles[builtTiles.length - 1];
      if (lastTile) {
        ctx.drawImage(avatarImg, lastTile[0] * tileSize, lastTile[1] * tileSize, tileSize, tileSize);
      } else {
        const endTile = Array.isArray(bridgePath) ? bridgePath[0] : bridgePath.path[0];
        ctx.drawImage(avatarImg, endTile[0] * tileSize, endTile[1] * tileSize, tileSize, tileSize);
      }
    }

    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((event.clientX - rect.left) * scaleX / tileSize);
      const y = Math.floor((event.clientY - rect.top) * scaleY / tileSize);

      let currentData = bridgePath;
      let pathTiles = bridgePath;
      let fakes = [];

      if (Array.isArray(bridgePath) === false) {
        pathTiles = bridgePath.path;
        fakes = bridgePath.fakes || [];
      }

      const nextTile = pathTiles[builtTiles.length];

      if (x === nextTile[0] && y === nextTile[1]) {
        builtTiles.push([x, y]);
        drawGrid();
        if (builtTiles.length === pathTiles.length) {
          document.getElementById('message').textContent = "Connection rebuilt!";
          setTimeout(nextRound, 1500);
        }
      } else if (fakes.some(tile => tile[0] === x && tile[1] === y)) {
        builtTiles = [];
        drawGrid();
        document.getElementById('message').textContent = "Oops! That tile was fake!";
        canvas.style.backgroundColor = '#800000';
        if (bgTimeout) clearTimeout(bgTimeout);
        bgTimeout = setTimeout(() => canvas.style.backgroundColor = '#000', 300);
      } else {
        builtTiles = [];
        drawGrid();
        document.getElementById('message').textContent = "Wrong tile! Try again.";
        canvas.style.backgroundColor = '#800000';
        if (bgTimeout) clearTimeout(bgTimeout);
        bgTimeout = setTimeout(() => canvas.style.backgroundColor = '#000', 300);
      }
    }

    function nextRound() {
      currentRound++;
      if (currentRound >= rounds.length) {
        document.getElementById('message').textContent = "Youâ€™ve rebuilt every connection! ðŸ’–";
        return;
      }
      builtTiles = [];
      bridgePath = rounds[currentRound];
      drawGrid();
      document.getElementById('message').textContent = "Tap the tiles to build a bridge to Aria.";
    }

    canvas.addEventListener('click', handleClick);

    function startGame() {
      bridgePath = rounds[currentRound];
      drawGrid();
    }

    avatarImg.onload = startGame;
  </script>
</body>
</html>
