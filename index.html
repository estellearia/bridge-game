<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rebuilding Connection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
    }

    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px 0;
    }

    #loveMeter {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    #loveMeter img {
      width: 20px;
      height: 20px;
      image-rendering: pixelated;
    }

    canvas {
      width: 320px;
      height: 320px;
      border: 3px solid white;
      background: #000;
      image-rendering: pixelated;
      cursor: pointer;
      display: block;
    }

    #message {
      font-size: 10px;
      color: #87cefa;
      margin-top: 10px;
      text-align: center;
      min-height: 24px;
    }

    #hint {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 8px;
      color: #555;
    }

    #endDialogue {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
    }

    #dialogueBox {
      background: #111;
      border: 3px solid white;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      text-align: left;
      box-shadow: 0 0 10px #87cefa;
    }

    #dialogueText {
      font-size: 10px;
      line-height: 1.5;
      white-space: pre-line;
      margin-bottom: 20px;
      color: #87cefa;
      min-height: 40px;
    }

    #buttonRow {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      background: black;
      border: 2px solid white;
      color: white;
      font-family: 'Press Start 2P', monospace;
      padding: 5px 15px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      min-width: 80px;
    }

    button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="hint">Hint: Start from the glowing tile</div>
  <div id="gameWrapper">
    <div id="loveMeter">
      <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
      <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
      <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
      <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
      <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
    </div>

    <canvas id="bridgeCanvas"></canvas>
    <div id="message">Tap the tiles in order to build a bridge and reach Aria.</div>
  </div>

  <div id="endDialogue" style="display: none;">
    <div id="dialogueBox">
      <p id="dialogueText"></p>
      <div id="buttonRow">
        <button id="retryBtn">Retry</button>
        <button id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bridgeCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 320;
    canvas.height = 320;

    const tileSize = 32;
    const cols = 10;
    const rows = 10;

    const avatar = new Image();
    avatar.src = "https://pixels.crd.co/assets/images/gallery100/641776f2.gif?v=99d3974e";

    const emptyHeart = "https://i.imgur.com/sgbCLlS.png";
    const filledHeart = "https://i.imgur.com/B6yELT6.png";

    let currentRound = 0;
    let bridgePath = [];
    let builtTiles = [];
    let visibilityMap = [];
    let specialTiles = [];

    function updateLoveMeter() {
      document.querySelectorAll("#loveMeter img").forEach((img, i) => {
        img.src = i < currentRound ? filledHeart : emptyHeart;
      });
    }

    function generateRandomPath() {
      let path = [];
      let x = Math.floor(Math.random() * cols);
      for (let y = rows - 1; y >= 0; y--) {
        path.push([x, y]);
        if (Math.random() < 0.5 && x > 0) x--;
        else if (x < cols - 1) x++;
      }
      return path;
    }

    function generateSpecialTiles(path) {
      let specials = [];
      for (let i = 1; i < path.length - 1; i++) {
        if (Math.random() < 0.2) {
          specials.push({ x: path[i][0], y: path[i][1], type: 'switch' });
        } else if (Math.random() < 0.1) {
          specials.push({ x: path[i][0], y: path[i][1], type: 'fake' });
        }
      }
      return specials;
    }

    function initializeVisibilityMap() {
      visibilityMap = Array.from({ length: rows }, () => Array(cols).fill(false));
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const isBuilt = builtTiles.some(tile => tile[0] === x && tile[1] === y);
          const isVisible = visibilityMap[y][x];
          const px = x * tileSize;
          const py = y * tileSize;
          if (isBuilt) {
            ctx.fillStyle = "#ccc";
          } else if (isVisible) {
            ctx.fillStyle = "#222";
          } else {
            ctx.fillStyle = "#000";
          }
          ctx.fillRect(px, py, tileSize, tileSize);
          ctx.strokeStyle = "#444";
          ctx.strokeRect(px, py, tileSize, tileSize);
        }
      }
      if (builtTiles.length === bridgePath.length) {
        const [lastX, lastY] = bridgePath[bridgePath.length - 1];
        ctx.drawImage(avatar, lastX * tileSize + 2, lastY * tileSize + 2, tileSize - 4, tileSize - 4);
      }
    }

    function nextRound() {
      currentRound++;
      updateLoveMeter();
      if (currentRound < 5) {
        bridgePath = generateRandomPath();
        builtTiles = [];
        specialTiles = generateSpecialTiles(bridgePath);
        initializeVisibilityMap();
        visibilityMap[bridgePath[0][1]][bridgePath[0][0]] = true;
        document.getElementById('message').textContent = `Round ${currentRound + 1}: Keep building the bridge...`;
        drawGrid();
      } else {
        document.getElementById('message').textContent = "All bridges rebuilt...";
        setTimeout(showFinalDialogue, 1500);
      }
    }

    function showFinalDialogue() {
      document.getElementById('endDialogue').style.display = 'flex';
      const text = "*You reached me...\nAnd rebuilt everything we had.*";
      const dialogueText = document.getElementById('dialogueText');
      dialogueText.textContent = '';
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          dialogueText.textContent += text[i++];
          setTimeout(typeChar, 50);
        }
      }
      typeChar();
    }

    function retryGame() {
      currentRound = 0;
      bridgePath = generateRandomPath();
      builtTiles = [];
      specialTiles = generateSpecialTiles(bridgePath);
      initializeVisibilityMap();
      visibilityMap[bridgePath[0][1]][bridgePath[0][0]] = true;
      document.getElementById('endDialogue').style.display = 'none';
      document.getElementById('message').textContent = "Tap the tiles in order to build a bridge and reach Aria.";
      updateLoveMeter();
      drawGrid();
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      const nextTile = bridgePath[builtTiles.length];
      if (nextTile && x === nextTile[0] && y === nextTile[1]) {
        builtTiles.push([x, y]);
        visibilityMap[y][x] = true;
        const nextIdx = builtTiles.length;
        if (nextIdx < bridgePath.length) {
          const [nx, ny] = bridgePath[nextIdx];
          visibilityMap[ny][nx] = true;
        }
        drawGrid();
        if (builtTiles.length === bridgePath.length) {
          setTimeout(nextRound, 1000);
        }
      } else {
        document.getElementById('message').textContent = "That tile doesnâ€™t feel right...";
      }
    });

    document.getElementById("retryBtn").onclick = retryGame;
    document.getElementById("continueBtn").onclick = () => {
      document.getElementById('message').textContent = "Thank you for playing ðŸ’™";
      document.getElementById('endDialogue').style.display = 'none';
    };

    retryGame();
  </script>
</body>
</html>
