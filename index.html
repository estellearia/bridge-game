<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rebuilding Connection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Press Start 2P', monospace;
      width: 100vw;
      min-height: 100vh;
    }
    body {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #centerer {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #gameWrapper {
      background: #10101b;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 32px #111, 0 0 0 6px #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 38px 34px 36px 34px;
      min-width: 340px;
      max-width: 96vw;
    }
    #loveMeter {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    #loveMeter img {
      width: 22px;
      height: 22px;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 2px #222);
    }
    #hint {
      font-size: 11px;
      color: #87cefa;
      width: 100%;
      margin-bottom: 8px;
      padding-left: 4px;
      text-align: left;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 0 #1a1a2f;
    }
    #roundNarration {
      font-size: 12px;
      color: #FFEB3B;
      margin-bottom: 12px;
      min-height: 16px;
      text-align: center;
      text-shadow: 0 0 2px #222;
    }
    canvas {
      width: 320px;
      height: 320px;
      border: 3px solid #fff;
      background: #07070c;
      border-radius: 12px;
      image-rendering: pixelated;
      cursor: pointer;
      display: block;
      box-shadow: 0 0 8px #222;
      margin-bottom: 14px;
    }
    #message {
      font-size: 11px;
      color: #aedcff;
      margin-top: 12px;
      text-align: center;
      min-height: 28px;
      letter-spacing: 0.1em;
      padding: 0 5px;
      text-shadow: 0 1px 0 #111;
    }
    #endDialogue {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.97);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 0.6s;
    }
    #dialogueBox {
      background: #191933;
      border: 3px solid white;
      border-radius: 14px;
      padding: 28px 24px;
      width: 95vw;
      max-width: 340px;
      text-align: left;
      box-shadow: 0 0 16px #87cefa, 0 0 2px #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #dialogueText {
      font-size: 12px;
      line-height: 1.5;
      white-space: pre-line;
      margin-bottom: 24px;
      color: #87cefa;
      min-height: 40px;
      text-align: center;
      letter-spacing: 0.03em;
    }
    #buttonRow {
      display: flex;
      gap: 28px;
      justify-content: center;
    }
    button {
      background: #141425;
      border: 2px solid white;
      color: white;
      font-family: 'Press Start 2P', monospace;
      padding: 7px 18px;
      font-size: 11px;
      border-radius: 6px;
      cursor: pointer;
      min-width: 90px;
      transition: background 0.18s, color 0.18s;
    }
    button:hover {
      background: white;
      color: #191933;
    }
    @media (max-width: 480px) {
      #gameWrapper {
        padding: 12vw 2vw 12vw 2vw;
        min-width: 0;
        max-width: 99vw;
      }
      canvas {
        width: 90vw;
        height: 90vw;
        max-width: 335px;
        max-height: 335px;
      }
      #dialogueBox {
        padding: 16px 5vw;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="centerer">
    <div id="gameWrapper">
      <div id="loveMeter">
        <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
        <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
        <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
        <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
        <img src="https://i.imgur.com/sgbCLlS.png" alt="Empty heart" />
      </div>
      <div id="hint">Hint: ???</div>
      <div id="roundNarration">Let’s build this bridge, one memory at a time!</div>
      <canvas id="bridgeCanvas"></canvas>
      <div id="message">Tap the correct tiles to rebuild the bridge.</div>
    </div>
  </div>

  <div id="endDialogue" style="display: none;">
    <div id="dialogueBox">
      <p id="dialogueText"></p>
      <div id="buttonRow">
        <button id="retryBtn">Retry</button>
        <button id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bridgeCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 320;
    canvas.height = 320;

    const tileSize = 32;
    const cols = 10;
    const rows = 10;

    const avatar = new Image();
    avatar.src = "https://pixels.crd.co/assets/images/gallery100/641776f2.gif?v=99d3974e";

    const emptyHeart = "https://i.imgur.com/sgbCLlS.png";
    const filledHeart = "https://i.imgur.com/B6yELT6.png";

    let currentRound = 0;
    let builtTiles = [];
    let path = [];
    let switches = [];
    let decoys = [];
    let revealed = [];
    let switchRevealed = false;

    function generateRound(round) {
      const length = 5 + round * 2;
      const startX = Math.floor(Math.random() * (cols - 1));
      const startY = Math.floor(Math.random() * (rows - 1));
      path = [[startX, startY]];
      for (let i = 1; i < length; i++) {
        let [x, y] = path[path.length - 1];
        let options = [[x+1,y],[x-1,y],[x,y+1],[x,y-1]].filter(([nx,ny]) =>
          nx >= 0 && nx < cols && ny >= 0 && ny < rows &&
          !path.some(([px,py]) => px === nx && py === ny)
        );
        if (options.length === 0) break;
        path.push(options[Math.floor(Math.random()*options.length)]);
      }

      switches = [];
      decoys = [];
      if (round > 1) {
        for (let i = 0; i < round; i++) {
          const sx = Math.floor(Math.random() * cols);
          const sy = Math.floor(Math.random() * rows);
          if (!path.some(p => p[0] === sx && p[1] === sy)) switches.push([sx, sy]);
        }
      }
      if (round > 2) {
        for (let i = 0; i < round * 2; i++) {
          const dx = Math.floor(Math.random() * cols);
          const dy = Math.floor(Math.random() * rows);
          if (!path.some(p => p[0] === dx && p[1] === dy) && !switches.some(s => s[0] === dx && s[1] === dy)) {
            decoys.push([dx, dy]);
          }
        }
      }

      revealed = [path[0]];
      builtTiles = [];
      switchRevealed = false;
      document.getElementById("hint").textContent = `Hint: Starts at (${path[0][0]},${path[0][1]})`;
    }

    function updateRoundNarration() {
      const narration = currentRound === 0
        ? "Let’s build this bridge, one memory at a time!"
        : "It’s getting trickier—keep your eyes sharp and your heart steady!";
      document.getElementById("roundNarration").textContent = narration;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const px = x * tileSize;
          const py = y * tileSize;
          const isBuilt = builtTiles.some(t => t[0] === x && t[1] === y);
          const isRevealed = revealed.some(t => t[0] === x && t[1] === y) || switchRevealed;

          if (!isRevealed) {
            ctx.fillStyle = "#07070c";
          } else if (isBuilt) {
            ctx.fillStyle = "#e0e0e0";
          } else if (switches.some(t => t[0] === x && t[1] === y)) {
            ctx.fillStyle = "#4B0082";
          } else if (decoys.some(t => t[0] === x && t[1] === y)) {
            ctx.fillStyle = "#550000";
          } else {
            ctx.fillStyle = "#282945";
          }

          ctx.fillRect(px, py, tileSize, tileSize);
          ctx.strokeStyle = "#44476b";
          ctx.lineWidth = 1.3;
          ctx.strokeRect(px, py, tileSize, tileSize);
        }
      }

      if (builtTiles.length === path.length) {
        const [lastX, lastY] = path[path.length - 1];
        ctx.drawImage(avatar, lastX * tileSize + 2, lastY * tileSize + 2, tileSize - 4, tileSize - 4);
      }
    }

    function updateLoveMeter() {
      document.querySelectorAll("#loveMeter img").forEach((img, i) => {
        img.src = i < currentRound ? filledHeart : emptyHeart;
      });
    }

    function showFinalDialogue() {
      document.getElementById('endDialogue').style.display = 'flex';
      const text = "*You’ve reached Aria...*";
      const dialogueText = document.getElementById('dialogueText');
      const buttonRow = document.getElementById('buttonRow');
      dialogueText.textContent = '';
      buttonRow.style.display = 'none'; // Hide buttons initially

      let i = 0;
      function typeChar() {
        if (i < text.length) {
          dialogueText.textContent += text[i++];
          setTimeout(typeChar, 42);
        } else {
          buttonRow.style.display = 'flex';
        }
      }
      typeChar();
    }

    function nextRound() {
      currentRound++;
      updateLoveMeter();
      updateRoundNarration();
      if (currentRound >= 5) return showFinalDialogue();
      generateRound(currentRound);
      drawGrid();
      document.getElementById('message').textContent = "Bridge restored! Ready for the next challenge?";
    }

    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((event.clientX - rect.left) * scaleX / tileSize);
      const y = Math.floor((event.clientY - rect.top) * scaleY / tileSize);

      if (switches.some(t => t[0] === x && t[1] === y)) {
        switchRevealed = !switchRevealed;
        document.getElementById('message').textContent = "You found a switch! Wonder what it does...";
        drawGrid();
        return;
      }

      const nextTile = path[builtTiles.length];
      if (x === nextTile[0] && y === nextTile[1]) {
        builtTiles.push([x, y]);
        if (builtTiles.length < path.length) {
          revealed.push(path[builtTiles.length]);
        }
        drawGrid();
        if (builtTiles.length === path.length) {
          document.getElementById('message').textContent = "Bridge restored! Ready for the next challenge?";
          setTimeout(nextRound, 1500);
        } else {
          document.getElementById('message').textContent = "Nice! The bridge is coming together!";
        }
      } else {
        builtTiles = [];
        revealed = [path[0]];
        switchRevealed = false;
        document.getElementById('message').textContent = "Oops! Wrong step—let’s try again from the start!";
        drawGrid();
      }
    }

    function retryGame() {
      currentRound = 0;
      updateLoveMeter();
      generateRound(currentRound);
      drawGrid();
      updateRoundNarration();
      document.getElementById('endDialogue').style.display = 'none';
      document.getElementById('message').textContent = "Tap the correct tiles to rebuild the bridge.";
    }

    function continueGame() {
      document.getElementById('endDialogue').style.display = 'none';
      window.location.href = 'https://estellearia.github.io/aria-messages/fragment5.html';
    }

    document.getElementById('retryBtn').addEventListener('click', retryGame);
    document.getElementById('continueBtn').addEventListener('click', continueGame);
    canvas.addEventListener("click", handleClick);

    generateRound(currentRound);
    updateLoveMeter();
    updateRoundNarration();
    drawGrid();
  </script>
</body>
</html>
