<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rebuilding Connection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --canvas-size: 90vw;
      --max-canvas-size: 360px;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loveMeter {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
      user-select: none;
    }

    #loveMeter img {
      width: 20px;
      height: 20px;
      image-rendering: pixelated;
    }

    canvas {
      width: min(var(--canvas-size), var(--max-canvas-size));
      height: auto;
      border: 3px solid white;
      background: #000;
      image-rendering: pixelated;
      cursor: pointer;
      transition: background 0.1s;
    }

    #message {
      font-size: 10px;
      color: #87cefa;
      margin-top: 10px;
      text-align: center;
      max-width: 80vw;
    }
	
    #endDialogue {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      color: white;
      z-index: 10;
    }
    
    #dialogueBox {
      background: #111;
      border: 3px solid white;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      text-align: left;
      box-shadow: 0 0 10px #87cefa;
    }
    
    #dialogueText {
      font-size: 10px;
      line-height: 1.5;
      white-space: pre-line;
      margin-bottom: 20px;
      color: #87cefa;
    }
    
    #retryBtn {
      background: black;
      border: 2px solid white;
      color: white;
      font-family: 'Press Start 2P', monospace;
      padding: 5px 10px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #retryBtn:hover {
      background: white;
      color: black;
    }

  </style>
</head>
<body>

<div id="loveMeter">
  <img src="https://i.imgur.com/sgbCLlS.png" />
  <img src="https://i.imgur.com/sgbCLlS.png" />
  <img src="https://i.imgur.com/sgbCLlS.png" />
  <img src="https://i.imgur.com/sgbCLlS.png" />
  <img src="https://i.imgur.com/sgbCLlS.png" />
</div>

<canvas id="bridgeCanvas" width="400" height="400"></canvas>
<div id="message">Tap the tiles in order to build a bridge and reach Aria.</div>
<div id="endDialogue" style="display: none;">
  <div id="dialogueBox">
    <p id="dialogueText"></p>
    <button id="retryBtn" onclick="retryGame()">Retry?</button>
  </div>
</div>


<script>
  const canvas = document.getElementById("bridgeCanvas");
  const ctx = canvas.getContext("2d");

  const tileSize = 40;
  const cols = 10;
  const rows = 10;

  const avatar = new Image();
  avatar.src = "https://pixels.crd.co/assets/images/gallery100/641776f2.gif?v=99d3974e";

  const emptyHeart = "https://i.imgur.com/sgbCLlS.png";
  const filledHeart = "https://i.imgur.com/B6yELT6.png";

  const rounds = [
    [[4,6], [4,5], [4,4], [4,3], [4,2], [4,1]],
    [[3,6], [3,5], [4,5], [4,4], [5,4], [5,3], [5,2]],
    [[2,7], [3,7], [4,7], [4,6], [4,5], [3,5], [2,5], [2,4]],
    [[5,8], [5,7], [4,7], [4,6], [3,6], [3,5], [3,4], [4,4], [4,3]],
    [[1,9], [2,9], [3,9], [3,8], [4,8], [4,7], [5,7], [5,6], [6,6], [6,5], [6,4]]
  ];

  let currentRound = 0;
  let bridgePath = rounds[currentRound];
  let builtTiles = [];

  function updateLoveMeter() {
    const heartImgs = document.querySelectorAll("#loveMeter img");
    heartImgs.forEach((img, i) => {
      img.src = i < currentRound ? filledHeart : emptyHeart;
    });
  }

  function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const isChasm = bridgePath.some(tile => tile[0] === x && tile[1] === y);
        const px = x * tileSize;
        const py = y * tileSize;

        if (builtTiles.some(tile => tile[0] === x && tile[1] === y)) {
          ctx.fillStyle = "#ccc"; // Bridge tile
        } else if (isChasm) {
          ctx.fillStyle = "#222"; // Chasm
        } else {
          ctx.fillStyle = "#000"; // Empty
        }

        ctx.fillRect(px, py, tileSize, tileSize);
        ctx.strokeStyle = "#444";
        ctx.strokeRect(px, py, tileSize, tileSize);
      }
    }

    if (builtTiles.length === bridgePath.length) {
      const [lastX, lastY] = bridgePath[bridgePath.length - 1];
      ctx.drawImage(avatar, lastX * tileSize + 2, lastY * tileSize + 2, tileSize - 4, tileSize - 4);
    }
  }

  function nextRound() {
    currentRound++;
    console.log(`‚û°Ô∏è Moving to round ${currentRound + 1}`);

    updateLoveMeter();

    if (currentRound < rounds.length) {
      bridgePath = rounds[currentRound];
      builtTiles = [];
      document.getElementById('message').textContent = `Round ${currentRound + 1}: Keep building the bridge...`;
      setTimeout(drawGrid, 500);
    } } else {
  document.getElementById('message').textContent = "All bridges rebuilt...";
  updateLoveMeter();
  setTimeout(() => {
    showFinalDialogue(); // ‚¨ÖÔ∏è Show final screen with retry button
    window.parent.postMessage('bridgeComplete', '*');
  }, 2000);
}

  }
   function showFinalDialogue() {
     document.getElementById('endDialogue').style.display = 'flex';
     const text = "*You reached me...\nAnd rebuilt everything we had.*";
     const dialogueText = document.getElementById('dialogueText');
     dialogueText.textContent = '';
     
     let i = 0;
     function typeChar() {
       if (i < text.length) {
         dialogueText.textContent += text[i];
         i++;
         setTimeout(typeChar, 50);
       }
     }
     typeChar();
   }
   
   function retryGame() {
     currentRound = 0;
     bridgePath = rounds[currentRound];
     builtTiles = [];
     document.getElementById('endDialogue').style.display = 'none';
     updateLoveMeter();
     document.getElementById('message').textContent = "Tap the tiles in order to build a bridge and reach Aria.";
     drawGrid();
   }

  function handleClick(event) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    const x = Math.floor((event.clientX - rect.left) * scaleX / tileSize);
    const y = Math.floor((event.clientY - rect.top) * scaleY / tileSize);

    const nextTile = bridgePath[builtTiles.length];

    console.log(`üñ±Ô∏è Click at (${x}, ${y}) ‚Äî expecting (${nextTile[0]}, ${nextTile[1]})`);

    if (x === nextTile[0] && y === nextTile[1]) {
      builtTiles.push([x, y]);
      drawGrid();

      if (builtTiles.length === bridgePath.length) {
        document.getElementById('message').textContent = "Connection rebuilt!";
        setTimeout(nextRound, 1500);
      }
    } else {
      canvas.style.backgroundColor = 'darkred';
      setTimeout(() => {
        canvas.style.backgroundColor = '#000';
      }, 150);
    }
  }

  canvas.addEventListener("click", handleClick);

  avatar.onload = () => {
    updateLoveMeter();
    drawGrid();
    console.log("üéÆ Game ready! Round 1 starting.");
  };
</script>


</body>
</html>
